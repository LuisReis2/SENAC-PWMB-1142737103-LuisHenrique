<body>
    <header>
        <div class="logo">
            <a href="inicio.html"><img src="imagens/LOGO.png"></a>
        </div>
        <div class="container">
            <div class="container-filho">
                <div class="caixa-link">

    <main>

        <div class="cadastro">
            <div class="title">
                <h3>Cadastro</h3>
            </div>
            <div class="formulario">
                <form>
                    Email: <input id="email" type="email" name="some_text" size=50 maxlength=50>
                    <p>
                        Senha: <input id="senha" type="password" name="some_text" size=25 maxlength=50>

                    <p>
                        Usuário: <input id="username" type="text" name="some_text" size=20 maxlength=20>

                    <p>
                        Nascimento: <input id="data" type="date" name="some_text" size=25 maxlength=50>

                    <p>
                        URL da foto de perfil: <input id="image" type="text" name="some_text" size=50>

                    <p>
                </form>
                <button class="button" id="cadastro">Cadastrar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="instabranco">
            <a href="https://www.instagram.com/%22%3E"><img src="imagens/instabranco.png"></a>
